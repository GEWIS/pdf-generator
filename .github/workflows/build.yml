name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-server:
    runs-on: ubuntu-latest
    container:
      image: node:18
    steps:
      - uses: actions/checkout@v4
      - run: yarn install
        working-directory: server
      - name: lint
        working-directory: server
        run: yarn lint
      - run: yarn run generate:middleware
        working-directory: server
      - name: build
        working-directory: server
        run: yarn build
  check-client:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install -g yarn
      - run: yarn install
      - name: Check client
        run: yarn sync
      - run: |
          git config --global --add safe.directory /__w/pdf-gen/pdf-gen
          git diff --relative=dist/ --exit-code
